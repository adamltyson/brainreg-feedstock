{% set name = "brainreg" %}
{% set version = "1.0.12" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/brainreg-{{ version }}.tar.gz
  sha256: dd5bb9cfc67c4bd54828e6e97286f2bdbec438a355732955859b73d9515ecb69

build:
  entry_points:
    - brainreg = brainreg.core.cli:main
  noarch: python
  script:
    # Remove niftyreg binaries in the PyPI distribution as we should depend on
    # niftyreg as already packaged in conda-forge
    - rm -r brainreg/core/bin  # [not win]
    - rd /s /q "brainreg/core/bin"  # [win]
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - brainglobe-atlasapi
    - brainglobe-space
    - brainglobe-napari-io
    - brainglobe-segmentation >=1.0.0
    - brainglobe-utils >=0.2.7
    - fancylog
    - magicgui
    - napari-plugin-engine >=0.1.4
    - napari
    - niftyreg
    - pyqt
    - pandas
    - scipy
    - tqdm
    - numpy
    - pooch >1
    - qtpy
    - scikit-image

test:
  imports:
    - brainreg
  commands:
    - pip check
    - brainreg --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Automated 3D brain registration
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://docs.brainglobe.info/brainreg/introduction

extra:
  recipe-maintainers:
    - adamltyson
    - alessandrofelder
